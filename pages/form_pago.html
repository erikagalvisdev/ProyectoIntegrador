<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form_pago.css">
    <title>Formulario de pago</title>
  </head>
  <body>
      <form id="form_pago">
        <h1 class="title_form">Información personal</h1>
        <span>Completa los datos del formulario para realizar el pago</span>
        
        <div class="input-group">
          <label for="Correo_electronico">Correo electrónico</label>
          <input id="e_mail" placeholder="Escriba su correo electronico"/>

          <label for="nombre_tarjeta">Nombre en la tarjeta</label>
          <input id="nombre_tarjeta" placeholder="Escriba su nombre"/>

          <label for="numero_tarjeta">Número de la tarjeta</label>
          <div><input type="number" id="numero_tarjeta" placeholder="Escriba el número de la tarjeta"/>
            <!--<img src="../assets/visa1" alt="visa"/>-->
            <img src="../assets/circles.png" alt="circles"/>
            <!--<img src="../assets/amex.png" alt="amex"/>-->
          </div>
          
          <label for="fecha_caducidad">Fecha de caducidad</label>
          <input type="date" id="fecha_caducidad"/>

          <label for="password">CVV</label>
          <input type="currentpassword" id="cvv" placeholder="Escriba el CVV"/>

          <button type="submit" disabled id="submitButton">Realizar pago</button>
        </div>
      </form>
    <script src="../script/form_pago.js"></script>
  </body>
</html>
