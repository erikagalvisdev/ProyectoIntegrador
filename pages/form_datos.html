<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form_datos.css">
    <title>Formulario datos de contacto</title>
</head>

<body>
    <form>
        <feature>
            <img src="../assets/iconoseccion.png" alt="iconoseccion">
        </feature>
        <h2>Información del cliente</h2>
        <div class="input-group">
            <label for="full-name">Nombre completo</label>
            <input type="text" name="nombre completo" id="full-name" placeholder="Escriba su nombre completo">

            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" placeholder="Escriba su número de teléfono">

            <label for="address">Dirección</label>
            <input type="text" name="address" id="address" placeholder="Escriba su Dirección">

            <p class="ocultar" id="error-message"> Por favor revisa, quizás te hace falta algún campo por llenar.</p>

            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
    <script src="../script/form_datos.js"></script>
</body>
</html>
