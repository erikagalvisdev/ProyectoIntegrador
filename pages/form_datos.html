<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form_datos.css">
    <title>Formulario datos de contacto</title>
</head>

<body>
    <form>
        <feature>
            <img src="../assets/iconoseccion.png" alt="iconoseccion">
        </feature>
        <h2>Información del cliente</h2>
        <div class="input-group">
            <label for="Full-name">Nombre completo</label>
            <input type="text" name="Nombre completo" id="Nombre-completo" placeholder="Escriba su nombre completo">

            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" placeholder="Escriba su número de teléfono">

            <label for="Address">Dirección</label>
            <input type="text" name="Address" id="Address" placeholder="Escriba su Dirección">

            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
